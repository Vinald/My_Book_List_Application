<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>BookList</title>

        <!-- BS CSS link -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="container mt-5">
            <h1 class="display-4 text-center">My <span class="text-primary">Book</span>List</h1>

            <!-- Alert here -->
            <form id="book-form">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input
                        type="text"
                        id="title"
                        class="form-control my-3 py-2"
                        placeholder="Programming for everyone"
                    />
                </div>

                <div class="form-group">
                    <label for="author">Author</label>
                    <input
                        type="text"
                        id="author"
                        class="form-control my-3 py-2"
                        placeholder="samuel"
                    />
                </div>

                <div class="form-group">
                    <label for="isbn">ISBN</label>
                    <input
                        type="text"
                        id="isbn"
                        class="form-control my-3 py-2"
                        placeholder="123456"
                    />
                </div>

                <input
                    type="submit"
                    value="Add Book"
                    class="btn btn-lg btn-block btn-primary form-control my-3 py-2"
                />
            </form>

            <table class="table table-stripped mt-4">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>ISBN</th>
                        <th>Button</th>
                    </tr>
                </thead>
                <tbody id="book-list"></tbody>
            </table>
        </div>

        <!-- BS JS link -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"
        ></script>

        <script src="app.js"></script>
    </body>
</html>
